career-profile:
  title: Career Profile
  summary: |
    Panayiota Valianti received a Diploma in Electrical and Computer Engineering from the National Technical University of Athens (NTUA), Greece, in 2018. She is currently working toward the PhD degree at the Department of Electrical and Computer Engineering, University of Cyprus and is also a Researcher at the KIOS Research and Innovation Center of Excellence, University of Cyprus. She has published several papers in international journals and IEEE conferences regarding the design of counter-drone systems. Her PhD thesis work investigates novel decision and control techniques to counteract the operation of rogue drones over sensitive facilities.

